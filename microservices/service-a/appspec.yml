version: 0.0
os: linux

files:
  - source: /
    destination: /home/ec2-user/service-a

permissions:
  - object: /home/ec2-user/service-a/scripts
    pattern: "*.sh"
    owner: root
    group: root
    mode: 755
    type:
      - file

hooks:
  ApplicationStop:
    - location: scripts/stop_container.sh
      timeout: 300
      runas: root
  
  ApplicationStart:
    - location: scripts/build_and_start.sh
      timeout: 600
      runas: root
  
  ValidateService:
    - location: scripts/validate.sh
      timeout: 300
      runas: root
